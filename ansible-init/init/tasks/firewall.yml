- shell: getenforce      
  register: switch   
  
- shell: setenforce 0      
  when: switch.stdout != "Disabled"

- name: disable selinux forever
  copy: src=selinux dest=/etc/selinux/config

- shell: systemctl status firewall
  register: firewall_status
  ignore_errors: yes
  when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "7"

- name: disable firewalld on CentOS7
  service: name=firewalld enabled=no state=stopped
  when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "7" and firewall_status.rc == 0

- name: install iptables on CentOS7
  yum: name=iptables-services state=latest
  when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "7"

- name: disable iptables
  shell:  iptables -F
  
